<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Adivinhação de Pokémon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="t1">
    <h1 id="title">Adivinhe o Pokémon!</h1>
  </div>
  <hr>
  <div id="imagem">
    <img id="pokemonImage" alt="Imagem do Pokémon" style="display: none;">
    <img src="qlpokemon.jfif" id="qlpokemon" alt="Qual é o Pokémon?" style="display: none;">
    <div id="botao">
      <fieldset>
        <div id="options"></div>
        <div id="result"></div>
        <button id="nextButton" style="display:none;">Próximo</button>
      </fieldset>
    </div>
  </div>

  <div id="contabilizar">
    <p>Acertos: <span id="score">0</span></p>
  </div>
  
  <audio src="quem-e-esse-pokemon.mp3" id="quem-é-esse-pokemon"></audio>
  <script src="script.js"></script>
</body>
</html>
